<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Class List: Create</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <form action="/class/create" method="post">
        <div>
            <label for="studentName">Enter The Student's Name:</label>
            <input type="text" id="student" name="student">
            <label for="studentNumber">Enter The Student Number:</label>
            <input type="text" id="studentNumber" name="studentNumber">
        </div>
        <div class="button">
            <button type="submit">Add</button>
        </div>
        </form>
    </body>
</html>
